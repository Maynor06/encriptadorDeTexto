<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Encriptador.css">

    </head>
    <body>
        <header>

           <h1 class="logo"><img src="logo.png"></h1>

        </header>

        <main>
            <div>
                <input type="text" placeholder="Ingrese el texto aquí" class="ingreso" ></textarea>
            </div>
        
            <div class="respuesta">
                <section class="mensaje">
                    <p class="anuncio">Ningun mensaje fue encontrado</p>
                    <textarea cols="30" rows="10" class="mensaje" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
                </section>
            </div>
            <img src="Muñeco.png" class="muñeco">
            
            <div>
                <p class="aviso"> &#9888; Solo letras minusculas y sin acentos</p>
                <button class="botones">Encriptar</button>
                <button class="botones">Desencriptar</button>
            </div>
        </main>
    </body>
</html>
