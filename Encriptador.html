<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Encriptador.css">
</head>
<body>
    <img src="Logo.png" alt="Logo">
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="botEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input class="botDesencriptar" onclick="desencriptar()" type="button" value="Desencriptar">
        </div>
    </div>
    <div class="encriptado">
        <img src="Muñeco.png" alt="muñeco" id="muñeco">
        <div class="mensajeEncriptado" id="mensajeEncriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
