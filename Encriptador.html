<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Encriptador.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagenes/Logo.png" alt="Logo1">
            <img src="imagenes/Top.png" alt="Logo">
        </div>
    </header>
    <main class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="botEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input class="botDesencriptar" onclick="desencriptar()" type="button" value="Desencriptar">
        </div>
    </main>
    <div class="encriptado">
        <img src="imagenes/Muñeco.png" class="muñeco" alt="muñeco" id="muñeco">
        <div class="mensajeEncriptado" >
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que quieras encriptar o desencriptar</p>
        </div>
        <div class="mensajeParaCopiar">
            <p class="mensajeParaCopiar" id="msjCopiar"></p>
        </div>
        <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
