<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Encriptador.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo1">
        <img src="Top.png" alt="Logo">
    </div>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="botEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input class="botDesencriptar" onclick="desencriptar()" type="button" value="Desencriptar">
        </div>
    </div>
    <div class="encriptado">
        <img src="Muñeco.png" class="muñeco" alt="muñeco" id="muñeco">
        <div class="mensajeEncriptado" id="mensajeEncriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <textarea name="mensaje" id="mensaje" cols="30" rows="8" class="mensaje" placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
        </div>
    </div>
</body>
<script src="encriptador.js"></script>
</html>
